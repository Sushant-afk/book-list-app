<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>  
  
    <link rel = "stylesheet" href = "https://bootswatch.com/4/cerulean/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class = "container mt-4">
    <h1 class = "text-center"><i class="fas fa-book-open text-primary"></i> My<span class = "text-info">Book</span>List</h1>
    
     <form id = "book-form">
        <div class="form-group">
            <label for="book-title">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="book-title" placeholder="Enter book title...">
        </div>
        <div class="form-group">
            <label for="book-author">Author</label>
            <input type="text" class="form-control" id="author" aria-describedby="book-author" placeholder="Author's name...">
        </div>
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="number" class="form-control" id="isbn" aria-describedby="isbn" placeholder="ISBN number...">
        </div>
        <button id = "add-button" type="submit" class="btn btn-info btn-block">Add book</button>
     </form>

     <table class = "table mt-3 table-striped table-bordered">
         <thead class = "table-heading">
             <tr>
                 
                 <th>Title</th>
                 <th>Author</th>
                 <th>ISBN</th>
                 <th>Remove</th>
             </tr>
         </thead>
         <tbody id = "table-body">

         </tbody>
     </table>
    </div>

    <script src = "app.js"></script>
</body>
</html>
